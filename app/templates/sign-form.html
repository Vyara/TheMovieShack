<div class="row">
    <div class="col-md-6">
        <form class="form-inline" role="form" id="sign-in-form">
            <div class="form-group">
                <label for="registered-username-input">Username:</label>
                <input class=" form-control" type="text" id="registered-username-input" placeholder="Username">
            </div>

            <div class="form-group">
                <label for="registered-password-input">Password:</label>
                <input class="form-control" type="text" id="registered-password-input" placeholder="Password">
            </div>
            <button class="btn btn-default" id="btn-sign-in">Sign in</button>
        </form>
    </div>

    <div class="col-md-6">
        <form class="form-inline" role="form" id="sign-up-form">
            <div class="form-group">
                <label for="new-username-input">Desired username:</label>
                <input class="form-control" type="text" id="new-username-input" placeholder="Username">
            </div>

            <div class="form-group">
                <label for="new-password-input">Password:</label>
                <input class="form-control" type="text" id="new-password-input" placeholder="Password">
            </div>

            <div class="form-group">
                <label for="new-mail-input">E-mail:</label>
                <input class="form-control" type="text" id="new-mail-input" placeholder="E-mail">
            </div>
            <button class="btn btn-default" id="btn-sign-up">Sign up</button>
        </form>
    </div>
</div>
